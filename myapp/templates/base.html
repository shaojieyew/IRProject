{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/1-col-portfolio.css' %}"/>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
    

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      {% block head %}
      {% endblock %}
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Job & Interview Reviews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <!-- 
              <a class="nav-link" href="/">Home
              </a>-->
              <!-- search -->
              <form action="/search">
                  <div class="searchbar" >
                        <input type="text" name="q" class="form-control searchbar-textbox" placeholder="Search..." style="width: 200px;" id="search_box">
                        <!--<input type="submit"  class="btn-basic searchbar-button" value="Search" id="search_button">-->
                        <button type="submit" value="Search" id="search_button" class="btn btn-info searchbar-button">
                            <i class="fa fa-search"></i>
                        </button>
                  </div>
              </form>
                <script>
                $('#search_box').focus(function()
                {
                    $(this).animate({ width: 500 }, 'fast');
                    document.getElementById("search_button").style.opacity = "1";
                }).blur(function()
                {
                    $(this).animate({ width: 200}, 'fast');
                    document.getElementById("search_button").style.opacity = "0";
                });
                </script>
              <!--/search -->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/crawl">Crawler</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/indexing">Indexing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" style="min-height:400px; width:80%">
      {% block content %}
      {% endblock %}
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark" >
      <div class="container">
        <p class="m-0 text-center text-white">INFORMATION RETRIVAL PROJECT - 2018</p>
      </div>
      <!-- /.container -->
    </footer>

  </body>

</html>
